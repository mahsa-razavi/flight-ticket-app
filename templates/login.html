{% load static %}  

<h2>Login</h2>

<form action='login' method='post'>
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username" placeholder="Username"><br>
    <p>Password</p>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="submit" value="Login">

    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor %}
    </div>
</form>
